<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SMJ Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>

<body>
<!-- Header Section -->
{{> admin/header}}

<!-- Body Section -->
<div class="container-fluid">
    <div class="row">
        <!-- Left Navigator Section -->
        {{> admin/nav}}

        <!-- Main Content Section -->
        <main role="main" class="col-sm-10 ml-sm-auto p-0">
            <!-- HERE::Main Content -->
            <div class="jumbotron py-4 mb-2">
                <h1 class="h2 mb-4">Board</h1>
                <form method="POST" action="/board">
                    <div class="form-group row">
                        <label for="type" class="col-sm-1 col-form-label col-form-label-sm">Type</label>
                        <div class="col-sm-5">
                            <select class="form-control form-control-sm" id="type" name="type">
                                <option selected>Open this select menu</option>
                                {{#types}}
                                <option value="{{.}}">{{.}}</option>
                                {{/types}}
                            </select>
                        </div>
                        <label for="category" class="col-sm-1 col-form-label col-form-label-sm">Category</label>
                        <div class="col-sm-5">
                            <select class="form-control form-control-sm" id="category" name="category">
                                <option selected>Open this select menu</option>
                                {{#categories}}
                                <option value="{{id}}">{{name}}</option>
                                {{/categories}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-1 col-form-label col-form-label-sm">Title</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control form-control-sm" id="title" name="title" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="content" class="col-sm-1 col-form-label col-form-label-sm">Content</label>
                        <div class="col-sm">
                            <textarea class="form-control form-control-sm" name="content" id="content" cols="5" placeholder="내용을 입력하세요."></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Type</th>
                    <th scope="col">Category</th>
                    <th scope="col">Title</th>
                    <th scope="col">Content</th>
                    <th scope="col">Control</th>
                </tr>
                </thead>
                <tbody>
                {{#boards}}
                <tr>
                    <th scope="row">{{id}}</th>
                    <td>{{type}}</td>
                    <td>{{category.name}}</td>
                    <td>{{title}}</td>
                    <td>{{content}}</td>
                    <td colspan="2">
                        <div class="btn-group" role="group">
                            <a href="/board/{{id}}/edit" role="button" class="btn btn-sm btn-success">Edit</a>
                            <form action="/board/{{id}}/delete" method="post">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {{/boards}}
                {{^boards}}
                <tr>
                    <td colspan="5" class="text-center">게시글이 없습니다.</td>
                </tr>
                {{/boards}}
                </tbody>
            </table>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
    <script src="/js/jquery.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
