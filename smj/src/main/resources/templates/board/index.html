<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SMJ Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    {{> admin/header}}

    <!-- Body Section -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Navigator Section -->
            {{> admin/nav}}

            <!-- Main Content Section -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <!-- HERE::Main Content -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Board</h1>
                </div>
                <div class="jumbotron">
                    <h2>게시글 입력</h2>
                    <form method="POST" action="/board">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="title">제목</label>
                                <input type="text" name="title" class="form-control" id="title" required placeholder="제목을 입력하세요.">
                            </div>
                            <div class="form-group col-md-2">
                                <label><input type="checkbox" name="type" value="주방" checked>주방</label>
                                <label><input type="checkbox" name="type" value="생활용품">생활용품</label>
                                <label><input type="checkbox" name="type" value="생활용품">운동기구</label>
                                <label><input type="checkbox" name="type" value="생활용품">주방용품</label>

                            </div>

                        </div>

                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea class="form-control" name="content" id="content" placeholder="내용을 입력하세요."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">save</button>
                    </form>
                </div>
            </main>
        </div>
    </div>

<!-- Bootstrap core JavaScript
================================================== -->
    <script src="/js/jquery.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
