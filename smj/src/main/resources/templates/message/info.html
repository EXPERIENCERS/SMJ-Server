<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Message</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #content {
            height: 10rem;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/navbar-top.css" rel="stylesheet">
</head>
<body>
<main role="main" class="container mt-3">
    <div class="jumbotron">
        <h2>메세지</h2>
        <form method="POST" action="/message">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="content">내용</label>
                    <input type="text" name="content" class="form-control" id="content" required placeholder="제목을 입력하세요.">
                </div>
                <div class="form-group col-md-6">
                    <label for="sender">보낸사람</label>
                    <input type="text" name="sender" class="form-control" id="sender">
                </div>
                <div class="form-group col-md-6">
                    <label for="receiver">받는사람</label>
                    <input type="text" name="receiver" class="form-control" id="receiver">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</main>
<hr />

<main role="main" class="container mt-3">
    <h2 class="mt-1">쪽지목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">보낸사람</th>
            <th scope="col">받는사람</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        {{#messageList}}
        <tr>
            <th scope="row">{{sender}}</th>
            <td><a href="/message/{{sender}}" target="_self">{{receiver}}</a></td>
            <td>
                <form action="/message/{{message_id}}/delete" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
            <td>
                <form action="/message/{{message_id}}/edit" method="post">
                    <button type="submit" class="btn btn-danger">Edit</button>
                </form>
            </td>
        </tr>
        {{/messageList}}
        {{^messageList}}
        <tr>
            <td colspan="2" class="text-center">메세지가 없습니다.</td>
        </tr>
        {{/messageList}}
        </tbody>
    </table>
</main>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.slim.min.js"></script>
</body>
</html>
