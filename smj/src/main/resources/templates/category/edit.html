<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SMJ Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    {{> admin/header}}

    <!-- Body Section -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Navigator Section -->
            {{> admin/nav}}

            <!-- Main Content Section -->
            <main role="main" class="col-sm-10 ml-sm-auto p-0">
                <!-- HERE::Main Content -->
                <div class="jumbotron py-4 mb-2">
                    <h1 class="h2 mb-4">Category</h1>
                    <form method="POST" action="/category/{{category.id}}/update">
                        <div class="form-group row">
                            <label for="name" class="col-sm-1 col-form-label col-form-label-sm">Name</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control form-control-sm" id="name" name="name" value="{{category.name}}">
                            </div>
                        </div>


                        <div class="form-group row">
                            <div class="col-sm">
                                <a role="button" class="btn btn-dark" href="/category">Back</a>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="/js/jquery.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
