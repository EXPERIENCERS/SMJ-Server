<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Member</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #content {
            height: 10rem;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/navbar-top.css" rel="stylesheet">
</head>
<body>
<main role="main" class="container mt-3">
    <div class="jumbotron">
        <h2>쪽지</h2>
        <form method="POST" action="/user/{{user.userId}}/message">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="receiver">받는사람</label>
                    <input type="text" name="receiver" class="form-control" id="receiver" required placeholder="받는사람을 입력하세요.">
                </div>
                <div class="form-group col-md-6">
                    <label for="content">내용</label>
                    <input type="text" name="content" class="form-control" id="content">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">작성</button>
        </form>
    </div>
</main>
<hr />

<main role="main" class="container mt-3">
    <h2 class="mt-1">보낸쪽지목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">받는사람</th>
            <th scope="col">내용</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        {{#user.messages}}
        <tr>
            <th scope="row">{{receiver}}</th>
            <td>{{content}}</td>
            <td>
                <form action="/user/{{user.userId}}/message/{{messageId}}/delete" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
            <td>
                <form action="/user/{{user.userId}}/message/{{messageId}}/edit" method="post">
                    <button type="submit" class="btn btn-danger">Edit</button>
                </form>
            </td>
        </tr>
        {{/user.messages}}
        {{^user.messages}}
        <tr>
            <td colspan="4" class="text-center">쪽지가 없습니다.</td>
        </tr>
        {{/user.messages}}
        </tbody>
    </table>
</main>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.slim.min.js"></script>
</body>
</html>
