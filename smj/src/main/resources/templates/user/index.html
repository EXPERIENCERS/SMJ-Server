<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SMJ Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/dashboard.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    {{> admin/header}}

    <!-- Body Section -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Navigator Section -->
            {{> admin/nav}}

            <!-- Main Content Section -->
            <main role="main" class="col-sm-10 ml-sm-auto p-0">
                <!-- HERE::Main Content -->
                <div class="jumbotron py-4 mb-2">
                    <h1 class="h2 mb-4">User</h1>
                    <form name="userForm" method="POST" action="/user" enctype="multipart/form-data">
                        <div class="form-group row">
                            <label for="email" class="col-sm-1 col-form-label col-form-label-sm">Email</label>
                            <div class="col-sm-5">
                                <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nickname" class="col-sm-1 col-form-label col-form-label-sm">Nickname</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control form-control-sm" id="nickname" name="nickname" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="nickname" class="col-sm-1 col-form-label col-form-label-sm">Image</label>
                            <div class="col-sm-5">
                                <input type="file" class="form-control form-control-file form-control-sm" id="image" name="profile_image">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </div>
                    </form>
                </div>

                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Email</th>
                        <th scope="col">Nickname</th>
                        <th scope="col">hasImage</th>
                        <th scope="col">Controller</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#userList}}
                    <tr>
                        <th scope="row">{{id}}</th>
                        <td>{{email}}</td>
                        <td>{{nickname}}</td>
                        <td>{{#image}}Y{{/image}}{{^image}}N{{/image}}</td>
                        <td colspan="2">
                            <div class="btn-group" role="group">
                                <a href="/user/{{id}}/edit" role="button" class="btn btn-sm btn-success">Edit</a>
                                <form action="/user/{{id}}/delete" method="post">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {{/userList}}
                    {{^userList}}
                    <tr>
                        <td colspan="5" class="text-center">회원이 없습니다.</td>
                    </tr>
                    {{/userList}}
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="/js/jquery.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
