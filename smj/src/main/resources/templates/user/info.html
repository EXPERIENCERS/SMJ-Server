<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Member</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #content {
            height: 10rem;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/navbar-top.css" rel="stylesheet">
</head>
<body>
<main role="main" class="container mt-3">
    <div class="jumbotron">
        <h2>회원가입</h2>
        <form method="POST" action="/user">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">이메일</label>
                    <input type="text" name="email" class="form-control" id="email" required placeholder="제목을 입력하세요.">
                </div>
                <div class="form-group col-md-6">
                    <label for="nickname">닉네임</label>
                    <input type="text" name="nickname" class="form-control" id="nickname">
                </div>
                <div class="form-group col-md-6">
                    <label for="image">사진</label>
                    <input type="text" name="image" class="form-control" id="image">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</main>
<hr />

<main role="main" class="container mt-3">
    <h2 class="mt-1">회원목록</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">회원번호</th>
            <th scope="col">닉네임</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        {{#userList}}
        <tr>
            <th scope="row">{{userId}}</th>
            <td><a href="/user/{{userId}}" target="_self">{{nickname}}</a></td>
            <td>
                <form action="/user/{{userId}}/delete" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
            <td>
                <form action="/user/{{userId}}/edit" method="post">
                    <button type="submit" class="btn btn-danger">Edit</button>
                </form>
            </td>
        </tr>
        {{/userList}}
        {{^userList}}
        <tr>
            <td colspan="2" class="text-center">회원이 없습니다.</td>
        </tr>
        {{/userList}}
        </tbody>
    </table>
</main>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.slim.min.js"></script>
</body>
</html>
