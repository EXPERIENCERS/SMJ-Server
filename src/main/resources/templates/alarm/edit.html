<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width, initial-scale=1, shrink-to-fit=no">
    <title>알람 수정</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-member-select: none;
            -moz-member-select: none;
            -ms-member-select: none;
            member-select: none;
        }

        #content {
            height: 10rem;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

    </style>
    <script>
        function checkOnlyOne(element) {

            const checkboxes
                = document.getElementsByName("repeat");

            checkboxes.forEach((cb) => {
                cb.checked = false;
            })

            element.checked = true;
        }
        function beforeCheck(){
            switch ({alarm.repeat}){
                case "once":
                    document.getElementById("once").checked
                    break;
                case "hourly":
                    document.getElementById("hourly").checked
                    break;
                case "daily":
                    document.getElementById("daily").checked
                    break;
                case "monthly":
                    document.getElementById("monthly").checked
                    break;
                case "yearly":
                    document.getElementById("yearly").checked
                    break;
                default : break;
            }
        }

    </script>
    <!-- Custom styles for this template -->
    <!--<link href="/static/css/navbar-top.css" rel="stylesheet">-->
</head>
<body onload="beforeCheck()">
<main role="main" class="container mt-3">
    <div class="jumbotron">
        <h3>알람수정</h3>
        <form method="POST" action="/alarm/{{alarm_id}}/edit/update">
            <div class="form-row">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{alarm.title}}">
                </div>
            </div>
            <div class="form-group">
                <label for="day">날짜</label>
                <input type="date" name="day"  id="day" value="{{alarm.day}}">
            </div>
            <div class="form-group">
                <label for="time">시간</label>
                <input type="time" name="time"  id="time" step="2" value="{{alarm.time}}">
            </div>
            <div class="form-group" >
                <label >반복주기</label>
                <input type='checkbox'
                       name='repeat'
                       value='once'
                       id="once"
                       onclick='checkOnlyOne(this)' /> 한번만
                <br />
                <input type='checkbox'
                       name='repeat'
                       value='hourly'
                       id="hourly"
                       onclick='checkOnlyOne(this)'/> 매시간마다
                <br />
                <input type='checkbox'
                       name='repeat'
                       value='daily'
                       id="daily"
                       onclick='checkOnlyOne(this)'/> 매일마다
                <br />
                <input type='checkbox'
                       name='repeat'
                       value='monthly'
                       id="monthly"
                       onclick='checkOnlyOne(this)'/> 매달마다
                <br />
                <input type='checkbox'
                       name='repeat'
                       value='yearly'
                       id="yearly"
                       onclick='checkOnlyOne(this)'/> 매년마다
                <br />
            </div>
            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>
    </div>
</main>
<hr/>


<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/jquery.slim.min.js"></script>
</body>
</html>
