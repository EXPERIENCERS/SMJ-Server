<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SMJ Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script>
        function checkOnlyOne(element) {

            const checkboxes
                = document.getElementsByName("repeat");

            checkboxes.forEach((cb) => {
                cb.checked = false;
            })

            element.checked = true;
        }
        function beforeCheck(){
            switch ({alarm.repeat}){
                case "once":
                    document.getElementById("once").checked
                    break;
                case "hourly":
                    document.getElementById("hourly").checked
                    break;
                case "daily":
                    document.getElementById("daily").checked
                    break;
                case "monthly":
                    document.getElementById("monthly").checked
                    break;
                case "yearly":
                    document.getElementById("yearly").checked
                    break;
                default : break;
            }
        }

    </script>
</head>


<body>
<!-- Header Section -->
{{> partial/header}}

<!-- Body Section -->
<div class="container-fluid">
    <div class="row">
        <!-- Left Navigator Section -->
        {{> partial/nav}}

        <!-- Main Content Section -->
        <main role="main" class="col-sm-10 ml-sm-auto p-0">
            <!-- HERE::Main Content -->
            <div class="jumbotron py-4 mb-2">
                <h1 class="h2 mb-4">Alarm</h1>
                <form method="POST" action="/admin/alarm/{alarm_id}/update">
                    <div class="form-group row">
                        <label for="title" class="col-sm-1 col-form-label col-form-label-sm">Title</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-sm" id="title" name="title" value="{{alarm.title}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="day">날짜</label>
                        <input type="date" name="day"  id="day" value="{{alarm.day}}">
                    </div>
                    <div class="form-group">
                        <label for="time">시간</label>
                        <input type="time" name="time"  id="time" step="2" value="{{alarm.time}}">
                    </div>
                    <div class="form-group" >
                        <label >반복주기</label>
                        <input type='checkbox'
                               name='repeat'
                               value='once'
                               id="once"
                               onclick='checkOnlyOne(this)' /> 한번만
                        <br />
                        <input type='checkbox'
                               name='repeat'
                               value='hourly'
                               id="hourly"
                               onclick='checkOnlyOne(this)'/> 매시간마다
                        <br />
                        <input type='checkbox'
                               name='repeat'
                               value='daily'
                               id="daily"
                               onclick='checkOnlyOne(this)'/> 매일마다
                        <br />
                        <input type='checkbox'
                               name='repeat'
                               value='monthly'
                               id="monthly"
                               onclick='checkOnlyOne(this)'/> 매달마다
                        <br />
                        <input type='checkbox'
                               name='repeat'
                               value='yearly'
                               id="yearly"
                               onclick='checkOnlyOne(this)'/> 매년마다
                        <br />
                    </div>


                    <div class="form-group row">
                        <div class="col-sm">
                            <a role="button" class="btn btn-dark" href="/admin/alarm">Back</a>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="/static/js/jquery.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
</body>
</html>
