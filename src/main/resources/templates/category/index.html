<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SMJ Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>

<body>
<!-- Header Section -->
{{> partial/header}}

<!-- Body Section -->
<div class="container-fluid">
    <div class="row">
        <!-- Left Navigator Section -->
        {{> partial/nav}}

        <!-- Main Content Section -->
        <main role="main" class="col-sm-10 ml-sm-auto p-0">
            <!-- HERE::Main Content -->
            <div class="jumbotron py-4 mb-2">
                <h1 class="h2 mb-4">Category</h1>
                <form method="POST" action="/admin/category">
                    <div class="form-group row">
                        <label for="name" class="col-sm-1 col-form-label col-form-label-sm">Name</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-sm" id="name" name="name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Controller</th>
                </tr>
                </thead>
                <tbody>
                {{#categories}}
                <tr>
                    <th scope="row">{{id}}</th>
                    <td>{{name}}</td>
                    <td colspan="2">
                        <div class="btn-group" role="group">
                            <a href="/admin/category/{{id}}/edit" role="button" class="btn btn-sm btn-success">Edit</a>
                            <form action="/admin/category/{{id}}/delete" method="post">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {{/categories}}
                {{^categories}}
                <tr>
                    <td colspan="3" class="text-center">카테고리가 없습니다.</td>
                </tr>
                {{/categories}}
                </tbody>
            </table>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="/static/js/jquery.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
        feather.replace()
    </script>
</body>
</html>
