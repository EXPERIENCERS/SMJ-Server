<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SMJ Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>

<body>
<!-- Header Section -->
{{> partial/header}}

<!-- Body Section -->
<div class="container-fluid">
    <div class="row">
        <!-- Left Navigator Section -->
        {{> partial/nav}}

        <!-- Main Content Section -->
        <main role="main" class="col-sm-10 ml-sm-auto p-0">
            <!-- HERE::Main Content -->
            <div class="jumbotron py-4 mb-2">
                <h1 class="h2 mb-4">Comment</h1>
                <form method="POST" action="/admin/comment">
                    <div class="form-group row">
                        <label for="board_id" class="col-sm-1 col-form-label col-form-label-sm">Board</label>
                        <div class="col-sm-5">
                            <select class="form-control form-control-sm" id="board_id" name="board_id">
                                <option selected>Open this select menu</option>
                                {{#boards}}
                                <option value="{{id}}">{{title}}</option>
                                {{/boards}}
                            </select>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="user" class="col-sm-1 col-form-label col-form-label-sm">User</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control form-control-sm" id="user" name="user" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="content" class="col-sm-1 col-form-label col-form-label-sm">Content</label>
                        <div class="col-sm">
                            <textarea class="form-control form-control-sm" name="content" id="content" cols="5" placeholder="내용을 입력하세요."></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Board</th>
                    <th scope="col">User</th>
                    <th scope="col">Content</th>
                </tr>
                </thead>
                <tbody>
                {{#commentList}}
                <tr>
                    <th scope="row">{{commentId}}</th>
                    <td>{{board.title}}</td>
                    <td>{{user}}</td>
                    <td>{{content}}</td>
                    <td colspan="2">
                        <div class="btn-group" role="group">
                            <a href="/admin/comment/{{commentId}}/edit" role="button" class="btn btn-sm btn-success">Edit</a>
                            <form action="/admin/comment/{{commentId}}/delete" method="post">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {{/commentList}}
                {{^commentList}}
                <tr>
                    <td colspan="5" class="text-center">게시글이 없습니다.</td>
                </tr>
                {{/commentList}}
                </tbody>
            </table>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="/static/js/jquery.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
