<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Message</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-member-select: none;
            -moz-member-select: none;
            -ms-member-select: none;
            member-select: none;
        }

        #content {
            height: 10rem;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <!--<link href="/css/navbar-top.css" rel="stylesheet">-->
</head>
<body>
<main role="main" class="container mt-3">
    <div class="jumbotron">
        <h2>메세지수정</h2>
        <form method="POST" action="/admin/message/{{message_id}}/update">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="sender">보낸사람</label>
                    <input type="text" name="sender" class="form-control" id="sender" value="{{message.sender}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="receiver">받는사람</label>
                    <input type="text" name="receiver" class="form-control" id="receiver" value="{{message.receiver}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="content">내용</label>
                    <input type="text" name="content" class="form-control" id="content" value="{{message.content}}">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>
</main>
<hr />

<script src="/static/js/jquery.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
