<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SMJ Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>

<body>
<!-- Header Section -->
{{> partial/header}}

<!-- Body Section -->
<div class="container-fluid">
    <div class="row">
        <!-- Left Navigator Section -->
        {{> partial/nav}}

        <!-- Main Content Section -->
        <main role="main" class="col-sm-10 ml-sm-auto p-0">
            <!-- HERE::Main Content -->
            <div class="jumbotron py-4 mb-2">
                <h1 class="h2 mb-4">Message</h1>
                <form name="userForm" method="POST" action="/message" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="sender" class="col-sm-1 col-form-label col-form-label-sm">Sender</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-sm" id="sender" name="sender" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="receiver" class="col-sm-1 col-form-label col-form-label-sm">Receiver</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-sm" id="receiver" name="receiver" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="content" class="col-sm-1 col-form-label col-form-label-sm">Content</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control form-control-file form-control-sm" id="content" name="content">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </form>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Sender</th>
                    <th scope="col">Receiver</th>
                    <th scope="col">Content</th>
                    <th scope="col">Read Confirmaiton</th>
                    <th scope="col">Controller</th>
                </tr>
                </thead>
                <tbody>
                {{#messages}}
                <tr>
                    <th scope="row">{{id}}</th>
                    <td>{{sender}}</td>
                    <td>{{receiver}}</td>
                    <td>{{content}}</td>
                    <td colspan="2">
                        <div class="btn-group" role="group">
                            <a href="/{message_id}/edit" role="button" class="btn btn-sm btn-success">Edit</a>
                            <form action="/{message_id}/delete" method="post">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {{/messages}}
                {{^messages}}
                <tr>
                    <td colspan="5" class="text-center">메세지가 없습니다.</td>
                </tr>
                {{/messages}}
                </tbody>
            </table>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="/static/js/jquery.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
</body>
</html>
