<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SMJ Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>

<body>
<!-- Header Section -->
{{> partial/header}}

<!-- Body Section -->
<div class="container-fluid">
    <div class="row">
        <!-- Left Navigator Section -->
        {{> partial/nav}}

        <!-- Main Content Section -->
        <main role="main" class="col-sm-10 ml-sm-auto p-0">
            <!-- HERE::Main Content -->
            <div class="jumbotron py-4 mb-2">
                <h1 class="h2 mb-4">Setting</h1>
                <form method="POST" action="/admin/setting">
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label col-form-label-sm">Push</label>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="push" class="custom-control-input" value="1" checked>
                            <label class="custom-control-label" for="customRadioInline1">on</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="push" class="custom-control-input" value="0">
                            <label class="custom-control-label" for="customRadioInline2">off</label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label col-form-label-sm">GPS</label>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="gpsOn" name="gps" class="custom-control-input" value="1" checked>
                            <label class="custom-control-label" for="gpsOn">on</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="gpsOff" name="gps" class="custom-control-input" value="0">
                            <label class="custom-control-label" for="gpsOff">off</label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">PUSH</th>
                    <th scope="col">GPS</th>
                    <th scope="col">controller</th>
                </tr>
                </thead>
                <tbody>
                {{#settings}}
                <tr>
                    <th scope="row">{{id}}</th>
                    <td>{{push}}</td>
                    <td>{{gps}}</td>
                    <td colspan="2">
                        <div class="btn-group" role="group">
                            <a href="/admin/setting/{{id}}/edit" role="button" class="btn btn-sm btn-success">Edit</a>
                            <form action="/admin/setting/{{id}}/delete" method="post">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {{/settings}}
                {{^settings}}
                <tr>
                    <td colspan="3" class="text-center">설정값이 없습니다.</td>
                </tr>
                {{/settings}}
                </tbody>
            </table>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="/static/js/jquery.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
        feather.replace()
    </script>
</body>
</html>
