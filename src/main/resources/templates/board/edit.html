<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SMJ Admin Page</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
</head>

<body>
<!-- Header Section -->
{{> partial/header}}

<!-- Body Section -->
<div class="container-fluid">
    <div class="row">
        <!-- Left Navigator Section -->
        {{> partial/nav}}

        <!-- Main Content Section -->
        <main role="main" class="col-sm-10 ml-sm-auto p-0">
            <!-- HERE::Main Content -->
            <div class="jumbotron py-4 mb-2">
                <h1 class="h2 mb-4">Board</h1>
                <form method="POST" action="/admin/board/{{board.id}}/update">
                    <div class="form-group row">
                        <label for="type" class="col-sm-1 col-form-label col-form-label-sm">Type</label>
                        <div class="col-sm-5">
                            <select class="form-control form-control-sm" id="type" name="type">
                                <option selected>Open this select menu</option>
                                {{#types}}
                                <option value="{{.}}">{{.}}</option>
                                {{/types}}
                            </select>
                        </div>
                        <label for="category" class="col-sm-1 col-form-label col-form-label-sm">Category</label>
                        <div class="col-sm-5">
                            <select class="form-control form-control-sm" id="category" name="category">
                                <option selected>Open this select menu</option>
                                {{#categories}}
                                <option value="{{id}}">{{name}}</option>
                                {{/categories}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-1 col-form-label col-form-label-sm">Title</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control form-control-sm" id="title" name="title" value="{{board.title}}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="content" class="col-sm-1 col-form-label col-form-label-sm">Content</label>
                        <div class="col-sm">
                            <textarea class="form-control form-control-sm" name="content" id="content" rows="5" placeholder="내용을 입력하세요.">{{board.content}}</textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm">
                            <a role="button" class="btn btn-dark" href="/board">Back</a>
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>

                <hr />
                <div class="container">
                    <p>현재 데이터</p>
                    <p>Type: {{board.type}}</p>
                    <p>Category: {{board.category.name}}</p>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<script src="/static/js/jquery.slim.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
        feather.replace()
    </script>
</body>
</html>
